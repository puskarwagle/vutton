<!DOCTYPE html>
<html>
<head>
    <title>Randomly Hovering Buttons</title>
    <script src="https://cdn.jsdelivr.net/gh/puskarwagle/vutton/buttons.css"></script>
</head>
<body>
    <button class="flat-button">Button 1</button>
    <button class="gradient-button">Button 2</button>
    <button class="animated-button">Button 3</button>
    <button class="rounded-button">Button 4</button>
    <button class="threeD-button">Button 5</button>
    <button class="outline-button">Button 6</button>
</body>
<script>
var buttons = document.querySelectorAll("button");

        // Set initial position and size for each button
        for (var i = 0; i < buttons.length; i++) {
            buttons[i].style.position = "absolute";
            buttons[i].style.top = Math.random() * 90 + "%";
            buttons[i].style.left = Math.random() * 90 + "%";
            buttons[i].style.transform = "translate(-50%, -50%)";
        }
        // Animate buttons
        setInterval(function() {
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].style.top = Math.random() * 90 + "%";
                buttons[i].style.left = Math.random() * 90 + "%";
            }
        }, 5000); // adjust the speed here
</script>
</html>
